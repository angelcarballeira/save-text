<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- OWN CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Texto a archivo</title>
  </head>

  <body>
    <div class="wrapper">
      <textarea>
Los dos centro delanteros de River jugaron juntos por primera vez y se entendieron bien. Igual, todavía necesitan más prácticas juntos.
      </textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>Nombre del archivo</label>
          <input type="text" placeholder="Ej: Economía" />
        </div>
        <div class="option save-as">
          <label>Guardar</label>
          <div class="select-menu">
            <select>
              <option value="text/plain">Text File (.txt)</option>
              <option value="text/javascript">JS File (.js)</option>
              <option value="text/html">HTML File (.html)</option>
              <option value="image/svg+xml">SVG File (.svg)</option>
              <option value="application/msword">Doc File (.doc)</option>
              <option value="application/vnd.ms-powerpoint">
                PPT File (.ppt)
              </option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn">Guardar Text File</button>
    </div>

    <!-- OWN JS -->
    <script src="./script.js"></script>
  </body>
</html>
